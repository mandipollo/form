<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="image">
        <img height="100%" width="100%" src="/image/ocean-10.jpeg" alt="" />
      </div>
      <div class="content">
        <div class="top">
          <p class="text">
            This is not a real online service! You know you need something
            <br />
            like this in your life to help realize your deepest dreams. <br />
            sign up <i>now</i> to get started.
            <br />
            <br />
            You <i>know</i> you want to.
          </p>
        </div>
        <div class="form-div">
          <p class="text">Lets do this!</p>
          <form class="form" action="post">
            <label for="firs-name">FIRST NAME</label>
            <label for="last-name">LAST NAME</label>

            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="john"
            />

            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="cena"
            />

            <label for="email">EMAIL</label>
            <label for="phone-number">PHONE NUMBER</label>
            <input
              type="email"
              id="email"
              placeholder="mandipgurung65@yahoo.com"
            />
            <input type="number" name="phone-number" id="phone-number" />
            <label for="password">PASSWORD</label>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="password" />
            <input
              type="password"
              name="confirm-passord"
              id="confirm-password"
            />
          </form>
        </div>
        <div class="bot"></div>
      </div>
    </div>
  </body>
</html>
